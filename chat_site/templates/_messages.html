<ul>
    {% for message in messages %}
    <div class="message">
        <li>{{message.sender}}: {{message.createdAt}}</li>
          <br>{{ message.text|linebreaksbr }}</li>
    </div>
      {% if forloop.last %}
    <span id="last-message-number" data-last-message-number="{{ message.message_number }}"></span>
      {% endif %}
    {% endfor %}
</ul>

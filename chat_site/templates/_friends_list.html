<div class="friends-list">
  <h3>Friends</h3>
  <ul>
    {% for friend in friends_list.friends.all %}
      <li>
      {% if friend.loggedIn %}
        <span style="color: green; font-size: 1.2em;">&#9679;</span>
      {% else %}
        <span style="color: red; font-size: 1.2em;">&#9679;</span>
      {% endif %}
      {{ friend }} |
      </li>
    {% endfor %}
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea and Button Side by Side</title>
  <style>
    .input-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
    }

    .chat-textarea {
      flex: 0 0 80%;
      height: 100%;
      resize: none;
      box-sizing: border-box;
    }

    .send-button {
      flex: 0 0 20%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <textarea class="chat-textarea"></textarea>
    <button class="send-button">Send</button>
  </div>
</body>
</html>

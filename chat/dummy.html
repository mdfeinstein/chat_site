<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topbar Layout</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.topbar {
  height: 10%;
  width: 100%;
  background-color: #333;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 1rem;
  box-sizing: border-box;
}

.topbar-item {
  margin-right: 2rem;
}

.body-container {
  height: 90%;
  width: 100%;
  display: flex;
  flex-direction: row;
  box-sizing: border-box;
}

.column {
  flex: 1;
  padding: 1rem;
  border: 1px solid #ca4848;
  box-sizing: border-box;
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-item">Item 1</div>
    <div class="topbar-item">Item 2</div>
    <div class="topbar-item">Item 3</div>
  </div>

  <div class="body-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>
</body>
</html>
